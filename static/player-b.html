
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>hls.js Player</title>
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/0.5.14/hls.js"></script>
<!-- <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script> -->

    <style>
        .container {
            width: 80%;
            margin: 0 auto;
        }

        .video-wrapper {
            padding-top: 20px;
            height: 80%;
            margin: 0 auto;
        }

        video {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <h1>hls.js player</h1>
        <a href="https://github.com/video-dev/hls.js">github.com/video-dev/hls.js</a>
        <div class="video-wrapper">
            <video id="video" controls muted></video>
        </div>
    </div>

    <script>
    console.log("player-b html test");
    var params = new URLSearchParams(window.location.search);
    var url = params.get('url');
    if (Hls.isSupported()) {
        console.log("hls supported, url=" + url);
        var video = document.getElementById('video');
        var hls = new Hls();
        hls.attachMedia(video);
        hls.on(Hls.Events.MEDIA_ATTACHED, function () {
            console.log("setting handlers");
            hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
                console.log("manifest parsed. playing");
                video.play();
            });
            hls.on(Hls.Events.ERROR, function (event, data) {
                console.log("hlsjs error: event=" + event + ", data=" + data);
                console.log(JSON.stringify(data))
            });
            console.log("loading source");
            hls.loadSource(url);
        });
    }
    </script>
  </body>
</html>
